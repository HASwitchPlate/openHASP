;***************************************************;
;   AZ-Touch MOD PCB with ESP32 with 2.4" or 2.8"   ;
;               - ESP32-WROOM or WROVER DevKitC     ;
;               - ili9341 TFT                       ;
;               - xpt2046 touch controller          ;
;***************************************************;

[az-touch-mod-esp32_ili9341]
board = esp32dev

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}
    ${esp32.ps_ram}
    -D HASP_MODEL="AZ-Touch MOD ESP32 DevKitC"

    ; -D HASP_USE_MDNS=0  ; saves 32 KiB flash
    ; -D HASP_USE_OTA=0   ; No ArduinoOTA on port 3232
    
;region -- TFT_eSPI build options ------------------------
    ${lcd.ili9341}
    ${touch.xpt2046}
    ${esp32.vspi}        ; Use VSPI hardware SPI bus
    -D TFT_DC=4
    -D TFT_CS=5
    -D TFT_RST=22        ; RST
    -D TFT_BCKL=15
    -D TOUCH_CS=14
    -D TFT_BACKLIGHT_ON=LOW
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion

[env:az-touch-mod-esp32_ili9341_4MB]
extends = az-touch-mod-esp32_ili9341, esp32_4mb_v2

[env:az-touch-mod-esp32_ili9341_8MB]
extends = az-touch-mod-esp32_ili9341, esp32_8mb_v2