;          LilygoÂ®Ttgo Pi ESP32 with TFT 3.5"       ;
;               - Custom PCB with ESP32-WROVER      ;
;               - IPS ili9481 LCD                   ;
;               - GT911 touch controller            ;
;***************************************************;

[env:ttgo-lilygo-pi_ili9481]
extends = esp32
board = esp32dev
board_upload.flash_size=16MB
board_upload.maximum_size = 16777216
board_build.partitions = user_setups/esp32/partitions_16MB.csv

#platform  = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
#platform_packages =
#   framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.0

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}
    ${esp32.ps_ram}
    
;region -- TFT_eSPI build options ------------------------
    -D ILI9481_DRIVER=1
    -D INVERT_COLORS=1
    -D TFT_INVERSION_ON   ; for inverted colors
    -D SPI_FREQUENCY=27000000
    -D SPI_READ_FREQUENCY=20000000
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    ;-D TFT_ROTATION=0 ; Use default, see TFT_ROTATION values
    -D LGFX_USE_V1=1
    ;-D SUPPORT_TRANSACTIONS   ; Default on ESP32
    -D I2C_TOUCH_FREQUENCY=400000
    -D TFT_MISO=23
    -D TFT_MOSI=19
    -D TFT_SCLK=18
    -D TFT_DC=27
    -D TFT_CS=5 
    -D TFT_RST=-1  ; RST
    -D TFT_BCKL=12 ; None, configurable via web UI (e.g. 21)
    -D TOUCH_DRIVER=911 ; GT911 Capacitive I2C touch panel driver
    -D TOUCH_IRQ=34
    -D TOUCH_RST=-1
    -D TOUCH_SDA=21
    -D TOUCH_SCL=22
;endregion

;region -- Hasp build options ----------------------------
    -D HASP_USE_WIFI=1
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}
    adafruit/Adafruit GFX Library @ ^1.10.3
    adafruit/Adafruit BusIO @ ^1.6.0
    ; GT911 touch screen driver
    git+https://github.com/netwizeBE/arduino-goodix.git
    lovyan03/LovyanGFX @ ^0.4.4

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
