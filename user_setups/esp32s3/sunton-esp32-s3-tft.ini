    -D TFT_HSYNC_PULSE_WIDTH=4
    -D TFT_HSYNC_BACK_PORCH=43
    -D TFT_VSYNC_POLARITY=0
    -D TFT_VSYNC_FRONT_PORCH=8
    -D TFT_VSYNC_PULSE_WIDTH=4
    -D TFT_VSYNC_BACK_PORCH=12
    -D TFT_PCLK_ACTIVE_NEG=1
    -D TFT_PREFER_SPEED=9000000
    -D TFT_AUTO_FLUSH=1
    ; Touch Setttings
