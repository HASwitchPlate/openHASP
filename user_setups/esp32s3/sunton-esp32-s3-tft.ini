;***************************************************;
;    Sunton ESP32-S3 TFT 4.3", 5.0", 7.0"           ;
;          - Custom esp32-s3 board                  ;
;          - ili6485 480x272 or st7262 IPS 800x480  ;
;          - xpt2046 or gt911 touch controller      ;
;***************************************************;

[sunton-esp32-s3-tft]
extends = arduino_esp32s3_v2
board = esp32-s3-devkitc-1
board_build.arduino.memory_type = qio_opi

build_flags =
    ${arduino_esp32s3_v2.build_flags}
    ${esp32s3.ps_ram}
    ; -D HASP_MODEL="Sunton 4.3\""
    ;-DARDUINO_USB_CDC_ON_BOOT
	;-DUSE_USB_CDC_CONSOLE

;region -- ArduinoGFX build options ------------------------
    -D HASP_USE_ARDUINOGFX=1
    -D HASP_LV_USE_SW_ROTATE=1
    -D TFT_BCKL=2
;endregion

lib_deps =
    ${arduino_esp32s3_v2.lib_deps}
    ${arduinogfx.lib_deps}
    Arduino_RPi_DPI_RGBPanel_mod
    ${goodix.lib_deps}


[sunton-tft-common-pins]
build_flags =
    ; Bus Setttings
    -D TFT_DE=40
    -D TFT_VSYNC=41
    -D TFT_HSYNC=39
    -D TFT_PCLK=42
    -D TFT_R0=45
    -D TFT_R1=48
    -D TFT_R2=47
    -D TFT_R3=21
    -D TFT_R4=14
    -D TFT_G0=5
    -D TFT_G1=6
    -D TFT_G2=7
    -D TFT_G3=15
    -D TFT_G4=16
    -D TFT_G5=4
    -D TFT_B0=8
    -D TFT_B1=3
    -D TFT_B2=46
    -D TFT_B3=9
    -D TFT_B4=1

[sunton-4827s043r_16MB]
extends = sunton-esp32-s3-tft, flash_16mb

build_flags =
    -D HASP_MODEL="Sunton ESP32-4827S043R"
    ${sunton-esp32-s3-tft.build_flags}
    ${sunton-tft-common-pins.build_flags} ; Bus Setttings
    -D TFT_WIDTH=480
    -D TFT_HEIGHT=272
    ; Panel Settings
    -D TFT_HSYNC_POLARITY=0
    -D TFT_HSYNC_FRONT_PORCH=8
    -D TFT_HSYNC_PULSE_WIDTH=4
    -D TFT_HSYNC_BACK_PORCH=43
    -D TFT_VSYNC_POLARITY=0
    -D TFT_VSYNC_FRONT_PORCH=8
    -D TFT_VSYNC_PULSE_WIDTH=4
    -D TFT_VSYNC_BACK_PORCH=12
    -D TFT_PCLK_ACTIVE_NEG=1
    -D TFT_PREFER_SPEED=9000000
    -D TFT_AUTO_FLUSH=1
    ; Touch Setttings
    ;-D TOUCH_DRIVER=0x2046
    -D TOUCH_SCLK=12
    -D TOUCH_MISO=13
    -D TOUCH_MOSI=11
    -D TOUCH_CS=38
    -D TOUCH_IRQ=18


[env:sunton-4827s043c_16MB]
extends = sunton-esp32-s3-tft, flash_16mb

build_flags =
    -D HASP_MODEL="Sunton ESP32-4827S043C"
